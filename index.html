<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atardecer para Mercedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #0d1b2a;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #0d1b2a, #1b263b, #415a77);
      overflow: hidden;
    }

    .stars, .shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.1; }
      to { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shooting 6s ease-in-out infinite;
    }

    @keyframes shooting {
      0% { top: 0; left: 100%; opacity: 0; }
      10% { opacity: 1; }
      40% { top: 50%; left: -150px; opacity: 0; }
      100% { opacity: 0; }
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, #222, #444);
      z-index: 2;
    }

    .couple {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      z-index: 3;
    }

    .message {
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      width: 60%;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      color: #fff;
      border-left: 5px solid #fff;
      animation: slideIn 6s ease 4s forwards;
      z-index: 4;
      line-height: 1.5;
      border-radius: 10px;
    }

    @keyframes slideIn {
      to {
        left: 10%;
      }
    }

    #carta-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      padding: 12px 18px;
      background: linear-gradient(145deg, #b892ff, #d1b3ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    #carta-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #d1b3ff, #e6ccff);
    }

    #musica-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      cursor: pointer;
      z-index: 1000;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .message {
        font-size: 1em;
        width: 80%;
        padding: 20px;
      }
      .couple {
        width: 120px;
      }
    }
  </style>
</head>
<body onload="playMusic()">
  <div class="sky">

      <script>
        for (let i = 0; i < 100; i++) {

          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.animationDuration = `${1 + Math.random() * 2}s`;
          document.querySelector('.stars').appendChild(star);
        }
      </script>
    </div>

    <div class="shooting-stars">

      <div class="shooting-star" style="top: 40%; left: 100%; animation-delay: 6s;"></div>
      <div class="shooting-star" style="top: 60%; left: 95%; animation-delay: 10s;"></div>

    <div class="ground"></div>

    </div>
  </div>

  <!-- Audio oculto -->

  <a href="carta.html" id="carta-btn">üíå Leer carta</a>

</body>
</html>
